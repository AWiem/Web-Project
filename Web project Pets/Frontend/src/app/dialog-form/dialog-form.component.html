<h1 mat-dialog-title>Pet information </h1>
<div mat-dialog-content>
  <form >
    <mat-form-field>
      <input matInput placeholder="Name" class="inputstyle" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Age" class="inputstyle" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sex" class="inputstyle" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="color" class="inputstyle" />
    </mat-form-field>
    <mat-checkbox>For adoption</mat-checkbox>
    <div class="d-flex justify-content-center">
      <a mat-raised-button color="accent">Add</a>
    </div>

  </form>
</div>
