<div class="first-div">
  <h1 class="title"> Share the Love of Pets </h1>
</div>
<div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -3 62 4">
    <path d="M 0 -1 L 3 -2 C 15 0 17 -1 29 -2 C 42 -3 37 -2 46 -2 L 62 -3 L 62 1 L 0 1 L 0 -1" fill="#EBF1FA"/>
  </svg>
</div>
<div style="background-color: #EBF1FA;">
  <h1 class="title">Why use pets Home ?</h1>
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let card of cards1">
        <div class="mx-5">
            <div class="row justify-content-center">
                <img src="../../assets/landing-why{{card.id}}.png" alt="Photo of a Shiba Inu" style="width: auto; height: 80px;">
            </div>
            <div class="row mycard-title my-2">
                <p>{{card.title}}</p>
            </div>
            <div class="row mycard-content">
                <p>{{card.content}}</p>
            </div>
        </div>
    </div>
  </div>
</div>
<div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -14 238 14">
    <path d="M 0 0 L 14 -2 C 30 0 41 0 73 -1 C 81 -7 105 -1 125 -6 C 154 -2 178 -6 200 -7 C 208 -7 212 -2 218 -2 L 238 -9 L 238 -14 L 0 -14 L 0 0" fill="#EBF1FA"/>
  </svg>
</div>



<div style="margin: 40;padding: auto;">
<div class="container">
  <div class="row justify-content-around">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let card of rolecard">
          <div class="mx-5">
              <div class="row justify-content-center">
                  <img src="../../assets/rolecard{{card.id}}.jpg" alt="Photo of a Shiba Inu" style="width: 250px;">
              </div>
              <div class="row text-center">
                  <h1>{{card.title}}</h1>
              </div>
              <div class="row text-center">
                  <p>
                    {{card.content}}
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
</div>


<div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -3 62 4">
    <path d="M 0 -1 L 3 -2 C 15 0 17 -1 29 -2 C 42 -3 37 -2 46 -2 L 62 -3 L 62 1 L 0 1 L 0 -1" fill="#EBF1FA"/>
  </svg>
</div>
<div style="background-color: #EBF1FA;">
  <h1 class="title">What can I find ?</h1>
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let card of cardshowitworks">
        <div class="mx-5">
            <div class="row justify-content-center">
                <img src="../../assets/howitworks{{card.id}}.png" alt="Photo of a Shiba Inu" style="width: auto; height: 80px;">
            </div>
            <div class="row mycard-title my-2">
                <p>{{card.title}}</p>
            </div>
            <div class="row mycard-content">
                <p>{{card.content}}</p>
            </div>
        </div>
    </div>
  </div>
</div>
<div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -14 238 14">
    <path d="M 0 0 L 14 -2 C 30 0 41 0 73 -1 C 81 -7 105 -1 125 -6 C 154 -2 178 -6 200 -7 C 208 -7 212 -2 218 -2 L 238 -9 L 238 -14 L 0 -14 L 0 0" fill="#EBF1FA"/>
  </svg>
</div>
